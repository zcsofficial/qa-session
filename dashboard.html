<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            padding: 2rem;
        }
        .btn-console {
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2 class="text-center">Dashboard</h2>
    <div class="text-center mt-4">
        <button id="adminConsoleBtn" class="btn btn-danger btn-console">Admin Console</button>
    </div>
    <div class="text-center mt-3">
        <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
    <div id="permissionError" class="text-center mt-3" style="display: none; color: red;"></div>
</div>

<!-- jQuery, Bootstrap JS, and Axios for API calls -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Check if user is admin and show button if true
        const isAdmin = localStorage.getItem('isAdmin');
        const username = localStorage.getItem('username');

        if (isAdmin === 'true') {
            $('#adminConsoleBtn').show(); // Show admin console button
        } else {
            $('#permissionError').text("You don't have permission to access the Admin Console.").show();
        }

        // Logout functionality
        $('#logoutBtn').click(function() {
            // Clear local storage and redirect to login
            localStorage.clear();
            window.location.href = 'login.html';
        });

        // Admin Console button click event
        $('#adminConsoleBtn').click(function() {
            // Redirect to admin console page (to be created)
            window.location.href = 'admin.html'; // Change to your admin console page
        });
    });
</script>
</body>
</html>
